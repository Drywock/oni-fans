<div class="post">
    <div class="content-info">
        <div class="author-info">
            <div class="picture-box">
                <img class="profil-pict" src="assets/img/profil.jpg" />
            </div>
            <div>
                <div class="author-name">
                    {{ post.author.name }}
                </div>
                <div class="author-handle">
                    {{ post.author.handle }}
                </div>
            </div>
        </div>
        <div>
            {{ post.date }}
        </div>
    </div>
    <div>
        <p>{{ post.content.text }}</p>
        <div class="post-img-box">
            <img class="post-img" [src]="post.content.img" />
        </div>
    </div>
</div>
